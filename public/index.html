<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R6 Match Tracker – Ubisoft API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="icon-maps.js"></script>
</head>

<body>

    <header>
        <h1>R6 Match Tracker</h1>
        <p>Live stats powered by Ubisoft’s private API</p>
        <div class="underline"></div>

        <!-- Mode toggle (only visible in DEV_MODE) -->
        <button id="mode-toggle" class="mode-toggle hidden ripple">Mode: Live</button>
    </header>

    <section class="input-section">
        <div class="input-header-row">
            <h2>Opposing Team</h2>
            <button id="clear-team-btn" class="clear-team-btn ripple">Clear Team</button>
        </div>

        <div class="players-list">
            <div class="player-row">
                <input placeholder="Player 1" data-player="0" />
                <select class="platform-select selectpicker" data-platform="0" data-style="btn-platform"
                    data-width="100%">
                    <option value="pc"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-pc'></span>PC</span>">
                        PC</option>
                    <option value="xbox"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-xbox'></span>Xbox</span>">
                        Xbox</option>
                    <option value="ps"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-ps'></span>PlayStation</span>">
                        PlayStation</option>
                </select>
            </div>

            <div class="player-row">
                <input placeholder="Player 2" data-player="1" />
                <select class="platform-select selectpicker" data-platform="1" data-style="btn-platform"
                    data-width="100%">
                    <option value="pc"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-pc'></span>PC</span>">
                        PC</option>
                    <option value="xbox"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-xbox'></span>Xbox</span>">
                        Xbox</option>
                    <option value="ps"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-ps'></span>PlayStation</span>">
                        PlayStation</option>
                </select>
            </div>

            <div class="player-row">
                <input placeholder="Player 3" data-player="2" />
                <select class="platform-select selectpicker" data-platform="2" data-style="btn-platform"
                    data-width="100%">
                    <option value="pc"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-pc'></span>PC</span>">
                        PC</option>
                    <option value="xbox"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-xbox'></span>Xbox</span>">
                        Xbox</option>
                    <option value="ps"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-ps'></span>PlayStation</span>">
                        PlayStation</option>
                </select>
            </div>

            <div class="player-row">
                <input placeholder="Player 4" data-player="3" />
                <select class="platform-select selectpicker" data-platform="3" data-style="btn-platform"
                    data-width="100%">
                    <option value="pc"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-pc'></span>PC</span>">
                        PC</option>
                    <option value="xbox"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-xbox'></span>Xbox</span>">
                        Xbox</option>
                    <option value="ps"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-ps'></span>PlayStation</span>">
                        PlayStation</option>
                </select>
            </div>

            <div class="player-row">
                <input placeholder="Player 5" data-player="4" />
                <select class="platform-select selectpicker" data-platform="4" data-style="btn-platform"
                    data-width="100%">
                    <option value="pc"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-pc'></span>PC</span>">
                        PC</option>
                    <option value="xbox"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-xbox'></span>Xbox</span>">
                        Xbox</option>
                    <option value="ps"
                        data-content="<span class='platform-option'><span class='platform-icon platform-icon-ps'></span>PlayStation</span>">
                        PlayStation</option>
                </select>
            </div>
        </div>

        <button id="fetch-btn" class="ripple">Fetch Stats</button>
        <div id="status"></div>
    </section>

    <section id="results" class="results hidden"></section>

    <!-- Seasonal History Modal -->
    <div id="history-modal" class="modal hidden">
        <div class="modal-content modal-animated">
            <button class="close-modal ripple">✕</button>
            <h2 id="history-title"></h2>

            <div id="history-timeline" class="history-timeline"></div>
        </div>
    </div>

    <!-- Operators Modal -->
    <div id="operators-modal" class="modal hidden">
        <div class="modal-content modal-animated">
            <button class="close-modal ripple">✕</button>
            <h2 id="operators-title"></h2>
            <div id="operators-heatmap" class="operators-heatmap"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
